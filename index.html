<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín EduMedia-IAG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            },
        },
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/photo_2025-07-11_12-49-03.jpg" type="image/x-icon">

</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 antialiased">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <img src="image/photo_2025-07-11_12-49-03.jpg" alt="Logo EduMedia-IAG" class="h-10 w-10 rounded-full">
                    <h1 class="text-xl font-bold text-slate-900 dark:text-white">Boletín EduMedia-IAG</h1>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800" title="Cambiar tema">
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div class="lg:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Buscar por término</label>
                    <input type="search" id="search-input" placeholder="Ej: Veo 3, CapCut, privacidad..." class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="month-filter" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Filtrar por mes</label>
                    <select id="month-filter" class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></select>
                </div>
                <div>
                    <label for="year-selector" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Filtrar por año</label>
                    <select id="year-selector" class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></select>
                </div>
            </div>
        </div>

        <div id="loader" class="flex justify-center items-center py-20">
            <div class="w-12 h-12 border-4 border-slate-200 dark:border-slate-700 border-t-emerald-500 dark:border-t-emerald-400 rounded-full animate-spin"></div>
        </div>

        <div id="newsletter-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <div id="no-results" class="hidden text-center py-12 text-slate-500 dark:text-slate-400">
            <p class="text-lg">No se encontraron resultados para tu búsqueda.</p>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 dark:bg-black/80 backdrop-blur-sm z-50 p-4 lg:p-8 overflow-y-auto">
        <div id="modal-content" class="bg-white dark:bg-slate-900 w-full max-w-6xl mx-auto rounded-xl shadow-2xl flex flex-col h-full">
            
            <header class="flex-shrink-0 p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm z-10">
                <div class="flex-grow min-w-0">
                    <h2 id="modal-title" class="text-xl lg:text-2xl font-bold text-slate-900 dark:text-white truncate"></h2>
                    <p id="modal-date" class="text-sm text-slate-500 dark:text-slate-400"></p>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="modal-share" title="Copiar enlace" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16,6 12,2 8,6"/><line x1="12" y1="2" x2="12" y2="15"/></svg></button>
                    <button id="toggle-reading-mode" title="Modo lectura" class="hidden lg:block p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 6.52.87 13.41l1.41 1.41L12 8.34l9.72 6.48 1.41-1.41L12 6.52z"/></svg></button>
                    <button id="modal-close" title="Cerrar" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
                </div>
            </header>
            
            <div class="flex-grow flex flex-col lg:flex-row overflow-y-auto">
                <main id="modal-main-content" class="flex-grow lg:col-span-8 overflow-y-auto">
                    <div class="max-w-3xl mx-auto px-6 md:px-8 py-8">
                        <div id="modal-video-container" class="mb-6"></div>
                        <div id="modal-body-content" class="prose prose-custom max-w-none mb-8"></div>
                        <div id="modal-quote-container" class="prose prose-custom max-w-none"></div>
                    </div>
                </main>
                
                <div class="hidden lg:flex flex-col lg:col-span-4 lg:w-96 flex-shrink-0">
                    <nav class="p-6 border-b border-slate-200 dark:border-slate-700 flex space-x-2">
                        <button id="nav-content" class="px-3 py-1 text-sm font-semibold rounded-full bg-emerald-100 text-emerald-800 dark:bg-emerald-900/50 dark:text-emerald-300">Índice</button>
                        <button id="nav-faq" class="px-3 py-1 text-sm font-semibold rounded-full text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800">FAQ</button>
                    </nav>
                    <aside id="modal-sidebar" class="hidden lg:block w-96 flex-shrink-0 bg-slate-50 dark:bg-slate-800/50 border-l border-slate-200 dark:border-slate-700 overflow-y-auto">
                        <div class="p-6">
                            <h3 class="text-lg font-bold text-emerald-600 dark:text-emerald-400 mb-4">Preguntas Frecuentes</h3>
                            <div id="modal-faq-content" class="prose prose-custom prose-sm max-w-none"></div>
                        </div>
                    </aside>
                </div>
                
                <section id="mobile-content-section" class="lg:hidden border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
                    <div class="max-w-3xl mx-auto px-6 md:px-8 py-8">
                        <h3 id="mobile-section-title" class="text-xl font-bold text-emerald-600 dark:text-emerald-400 mb-4">Preguntas Frecuentes</h3>
                        <div id="mobile-section-content" class="prose prose-custom max-w-none"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <footer class="mt-12 py-6 border-t border-slate-200 dark:border-slate-700 text-center text-slate-500 dark:text-slate-400 text-sm">
        <p>&copy; 2024 EduMedia-IAG. Creado por la comunidad.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
